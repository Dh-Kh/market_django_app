<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	{% load static %} 
  	{% load bootstrap5 %}
  	{% bootstrap_css %}
  	{% bootstrap_javascript %}
</head>
<body>
<div class="container">
<div class="card text-center" style="width: 300px;">
    <div class="card-header h5 text-white bg-primary">Password Reset</div>
    <div class="card-body px-5">
        <p class="card-text py-2">
            Enter your email address and we'll send you an email with instructions to reset your password.
        </p>
        <form method="POST">
        {% csrf_token %}
        <div class="form-outline">
        	{{form.old_password }}
            <label class="form-label" for="typeEmail">Old password</label>
            <label class="form-label" for="typeEmail">New password</label>
            {{form.new_password1}}
			{{form.new_password2}}
        </div>
        <input type="submit" class="btn btn-outline-secondary" value ="Send">
    	</form>
        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'auth_market:login_user' %}">Login</a>
            <a href="{% url 'auth_market:register' %}">Register</a>
        </div>
    </div>
</div>
</div>
</body>
</html>
